    <text x="512" y="508" text-anchor="middle" font-family="Inter, Roboto, Arial" font-size="72" font-weight="900" fill="#0E0E0E" letter-spacing="2">GYMRVT</text>

    <!-- twin blue lines centered under the text -->
    <!-- positions: both inside the 364Ã—88 label; adjust width/spacing if you want thicker/thinner -->
    <rect x="458" y="526" width="44" height="6" rx="3" fill="#38BDF8"></rect>
    <rect x="522" y="526" width="44" height="6" rx="3" fill="#38BDF8"></rect>
  </g>

  <!-- glass highlight -->
  <path d="M340 334 C340 334, 464 322, 684 342 C684 342, 688 366, 680 382
