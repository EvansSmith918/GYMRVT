  <!-- cap -->
  <rect x="356" y="178" width="312" height="90" rx="24" fill="#1E1E1E"></rect>
  <rect x="374" y="192" width="276" height="18" rx="9" fill="#FFFFFF" opacity="0.12"></rect>

  <!-- neck -->
