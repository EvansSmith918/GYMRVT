name: gymrvt
description: "GYMRVT â€” AI-powered, on-device workout tracker (pose, reps, tempo)."
publish_to: 'none'

# Bump the build number after every Play upload
version: 1.0.0+6

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Nutrition helper deps
  path: ^1.9.0
  mobile_scanner: ^7.0.1

  # Camera / media
  camera: ^0.10.5+7
  image_picker: ^1.1.0
  path_provider: ^2.1.2
  cross_file: ^0.3.4+2
  share_plus: ^10.0.2

  # ML Kit
  google_mlkit_pose_detection: ^0.10.0

  # Health / notifications
  health: ^13.1.1
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  permission_handler: ^11.3.0

  # State / storage / UI
  shared_preferences: ^2.2.2
  fl_chart: ^0.64.0
  intl: ^0.19.0
  flutter_colorpicker: ^1.0.3
  http: ^1.2.2   # remote AI/API calls
  sqflite_android: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # --- App icons & splash ---
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# Force a newer commons package so AGP 8+ has a namespace
dependency_overrides:
  google_mlkit_commons: ^0.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatar_placeholder.png
    - assets/icon/

# --- App icon config (uses assets/icon/app_icon.png) ---
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

# --- Splash screen config (same image, dark background) ---
flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#181818"
  image: assets/icon/app_icon.png
